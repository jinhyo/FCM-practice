<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h2>Firebase Web Push Notification Example</h2>

    <p id="token"></p>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-messaging.js"></script>

    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyBrpNH_htpBgqxWwjXrGpNl7ptzbJ6E1J8",
        authDomain: "notification-push-ab317.firebaseapp.com",
        projectId: "notification-push-ab317",
        storageBucket: "notification-push-ab317.appspot.com",
        messagingSenderId: "156445976729",
        appId: "1:156445976729:web:0b8117c3f57bd408177008",
        measurementId: "G-EDDP9JRW4F",
      };

      firebase.initializeApp(firebaseConfig);
      const messaging = firebase.messaging();

      function IntitalizeFireBaseMessaging() {
        messaging
          .requestPermission()
          .then(function () {
            console.log("Notification Permission");
            return messaging.getToken();
          })
          .then(function (token) {
            console.log("Token : " + token);
            document.getElementById("token").innerHTML = token;
          })
          .catch(function (reason) {
            console.log(reason);
          });
      }

      messaging.onMessage(function (payload) {
        console.log(payload);
        const notificationOption = {
          body: payload.notification.body,
          icon: payload.notification.icon,
        };

        if (Notification.permission === "granted") {
          var notification = new Notification(payload.notification.title, notificationOption);
          console.log("ðŸš€ ~ file: fcm_page.html ~ line 55 ~ notification", notification);

          notification.onclick = function (ev) {
            ev.preventDefault();
            window.open(payload.notification.click_action, "_blank");
            notification.close();
          };
        }
      });

      messaging.onTokenRefresh(function () {
        messaging
          .getToken()
          .then(function (newtoken) {
            console.log("New Token : " + newtoken);
          })
          .catch(function (reason) {
            console.log(reason);
          });
      });
      IntitalizeFireBaseMessaging();
    </script>
  </body>
</html>
